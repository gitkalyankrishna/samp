<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Contact Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .floating-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
    }

    .floating-box h3 {
      margin-top: 0;
    }

    .floating-box input, .floating-box textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .floating-box button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .floating-box button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="floating-box">
    <h3>Contact Us</h3>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="3" placeholder="Your Message"></textarea>
    <button>Send</button>
  </div>

</body>
</html>
